name: Development workflow - Testing and deployment
on: 
  push:
    branches:
      - dev
      - backend_test_integration

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    container: 
      image: node:16
    steps:
      - name: Frontend tests
        run: |
          echo "Frontend test commands here"
          node --help
 
  backend_tests:
    runs-on: ubuntu-latest
    container: 
      image: node:16
    steps:
      - uses: actions/checkout@v2
      - name: Backend tests
        env:
          NEO_URL : ${{ secrets.NEO_URL }}
          NEO_USERNAME : ${{ secrets.NEO_USERNAME }}
          NEO_PASSWORD : ${{ secrets.NEO_PASSWORD }}
        run: |
          npm ci
          npx jest

  # Frontend is minified into a build folder and served from the backend
  backend_deploy:
    runs-on: ubuntu-latest
    needs: [frontend_tests, backend_tests]
    steps:
      - uses: actions/checkout@v2

      - name: Login to Heroku
        env: 
          HEROKU_API_KEY : ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a relational-db-designer web 

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a relational-db-designer web 

  database_deploy:
    runs-on: ubuntu-latest
    needs: [frontend_tests, backend_tests]
    steps:
      - run: echo "Database commands here (if needed)"
