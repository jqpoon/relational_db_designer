name: Development workflow - Testing and deployment
on: 
  push:
    branches:
      - dev
      - deployment

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    container: 
      image: node:16
    steps:
      - name: Frontend tests
        run: |
          echo "Frontend test commands here"
          node --help
 
  backend_tests:
    runs-on: ubuntu-latest
    container: 
      image: node:16
    steps:
      - uses: actions/checkout@v2
      - name: Backend tests
        run: |
          cd backend
          npm ci
          npx jest
          npm run test:api

  # Deployment
  backend_deploy:
    runs-on: ubuntu-latest
    needs: [frontend_tests, backend_tests]
    steps:
      - uses: actions/checkout@v2

      - name: Login to Heroku
        env: 
          HEROKU_API_KEY : ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd backend
          heroku container:login

      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd backend
          heroku container:push -a relational-db-designer web 

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd backend
          heroku container:release -a relational-db-designer web 

  frontend_deploy:
    runs-on: ubuntu-latest
    needs: [frontend_tests, backend_tests]
    steps:
      - uses: actions/checkout@v2

      - name: Login to Heroku
        env: 
          HEROKU_API_KEY : ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd client
          heroku container:login

      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd client
          heroku container:push -a relational-db-designer web 

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd client
          heroku container:release -a relational-db-designer web 